<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="title">Movie Collection Manager</h1>

  <form id="add-movie-form" class="card">
    <h3>Add New Movie</h3>

    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="genre" placeholder="Genre">
    <input type="number" id="year" placeholder="Release Year" required>

    <button type="submit" class="btn">Add Movie</button>
  </form>

  <hr>

  <h2>Movie List</h2>
  <input type="text" id="search-input" placeholder="Search movies by title or genre" class="search-box">

  <div id="movie-list" class="movie-list"></div>
</div>

<script src="script.js"></script>

</body>
</html>
